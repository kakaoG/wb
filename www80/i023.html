<div ng-include src="'menu.html'"></div>
<div class="i023 i04">

    <div class="lucky_title_box">

        <div class="layer_datatime">
            <div class="layer_datatimeVal" ng-click="iconState()">日期选择：
                <span>全部</span>|
                <span></span>
                <img src="img/arrow_right.png" class="arrow_icon">
            </div>
            <div class="layer_datatimeVal1">
                <div class="datatime_div1">
                    <span ng-click="selectTimes('今日')">今日</span>|
                    <span ng-click="selectTimes('昨日')">昨日</span>|
                    <span ng-click="selectTimes('近7日')">近7日</span>|
                    <span ng-click="selectTimes('近30日')">近30日</span>|
                    <span ng-click="selectTimes('全部')">全部</span>
                </div>
                <div class="datatime_div2">
                    自定<input type="text" id="start_time" class="laydate-icon">
                    到<input type="text"  id="end_time" class="laydate-icon">
                </div>
                <div class="datatime_div3">
                    <div class="datatime_div3_1" ng-click="iconState()">取消</div>
                    <div class="datatime_div3_2" ng-click="selectQueryDate()">确定</div>
                </div>
            </div>
        </div>
    </div>

    <!--表格-->
    <table class="lucky_table table-bordered table-striped table-responsive">
        <tr class="tr1">
            <td colspan="5">商城道具统计</td>
        </tr>
        <tr class="tr2">
            <td colspan="5">
                <!--搜索栏-->
                <div class="search">
                    <div class="i04_list search_type" ng-click="showList01()">
                        <span>{{itemsCount.searchType}}</span>
                        <ul class="i04_show type_list" id="type_list_ku">
                            <li>道具名字</li>
                            <li>道具ID</li>
                        </ul>
                    </div>
                    <input type="search" placeholder="输入内容搜索" class="i04_search_box" ng-model="itemsCount.input">
                    <span class="i04_search_btn" ng-click="itemsCount_search()">查询</span>
                    <div class="i04_queryall_btn" ng-click="itemsCount_search_all()">
                        显示全部
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <th>道具名称</th>
            <th>道具ID</th>
            <th>道具价格</th>
            <th>销售量</th>
            <th>获取收益</th>
        </tr>
        <tr ng-show="data.result.length==0">
            <td colspan="5">当前无符合条件数据</td>
        </tr>
        <tr ng-repeat="x in data.result">
            <td>{{x.item_name}}</td>
            <td>{{x.item_id}}</td>
            <td>{{x.item_value}}</td>
            <td>{{x.sales}}</td>
            <td>{{x.benefits}}</td>
        </tr>
    </table>
    <!--页面跳转栏-->
    <div class="con">
        <div class="i04_dol">
            <div class="i04_list dol_num" ng-click="showList()">
                <span>{{itemsCount.pageSizeSelect}}</span>
                <ul class="i04_show dol_list" id="pageSizeSelect">
                    <li ng-click="showList_child(10)">10</li>
                    <li ng-click="showList_child(30)">30</li>
                </ul>
            </div>
            <span class="tiao">条</span>
            <div class="dol_btn" ng-click="export_xlsx()"></div>
        </div>
        <div class="i04_change_page">
            <div class="i04_return_btn" ng-show="itemsCount.pageNum!=1" ng-click="itemsCount_prev()"></div>
            <div class="i04_return_btn_no" ng-show="itemsCount.pageNum==1"></div>
            <input type="text" ng-model="itemsCount.pageNum" class="page">
                <span>
                /<span class="page_num">{{data.total_num}}</span>
                </span>
            <div class="i04_go_btn" ng-show="itemsCount.pageNum<data.total_num" ng-click="itemsCount_next()"></div>
            <div class="i04_go_btn_no" ng-show="itemsCount.pageNum==data.total_num"></div>
        </div>
    </div>
</div>
